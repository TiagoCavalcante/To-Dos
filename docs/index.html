<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>To Dos</title>
	<link rel='stylesheet' href='index.css'>
	<script src='https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js'></script>
</head>
<body>
	<main>
		<div class='container'>
			<h1>To Dos</h1>
			<input type='text' id='newToDo' placeholder='What has to be done?' v-model='newTodo' @keyup='store($event, newTodo)' />

			<ul>
				<li v-for='toDo in toDos'>
					<span v-if='!toDo.edit'>
						<input type='checkbox' v-model='toDo.finished' @click='finish(toDo)' />
						<span :class='toDo.finished ? "todo-finished" : ""' @dblclick='edit(toDo)'>
							{{toDo.description}}
						</span>
					</span>
					<span v-else>
						<input type='text' v-focus v-model='toDo.description' @keyup='update($event, toDo)' @blur='cancelUpdate(toDo)' />
					</span>
					<button @click='remove(toDo)'>X</button>
				</li>
			</ul>
		</div>
	</main>

	<script src='index.js'></script>
</body>
</html>
